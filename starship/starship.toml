add_newline = true

format = """
$directory\
$git_branch\
$git_status\
$docker_context\
$java\
$nodejs\
$golang\
$aws\
$jobs\
$cmd_duration\
$line_break\
$character"""

palette = "catppuccin_mocha"

[directory]
format = '[$path ]($style)'
truncation_length = 1
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[git_branch]
symbol = 'Ôêò '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = 'Óàµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
format = '[$symbol($version )]($style)'
symbol = 'Óò† '

[nodejs]
format = "via [$symbol$version]($style) "
style = 'fg:#68a063'
symbol = 'Óúò '

[java]
format = "via [$symbol$version]($style) "
style = "red"
symbol = "Óâñ "

[golang]
format = "via [$symbol$version]($style) "
symbol = "Óòß "
style = "bold cyan"

[rust]
style = 'orange'
symbol = 'Óû® '

[package]
symbol = 'Û∞èó '

[aws]
symbol = 'Ôâ∞ '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'Ôåà '
style = 'fg:#89b4fa'
format = 'via [üê≥ $context](blue bold) '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
